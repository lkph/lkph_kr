<!DOCTYPE html>
<html lang="ko">

<head>
  <!-- =======================================================================
       leekim publishing house - 기본 레이아웃
       =======================================================================
       이 파일은 모든 페이지에 적용되는 공통 레이아웃입니다.
       - Sticky Header (로고 + 햄버거 메뉴)
       - Off-canvas 슬라이드 메뉴
       - Footer
       ======================================================================= -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="leekim publishing house - Art, Design, Independent Publishing">
  <meta name="keywords" content="Art, Design, Independent, Minimal, Classic">

  <title>Books | leekim</title>

  <!-- 스타일시트 -->
  <link rel="stylesheet" href="/lkph_kr/assets/css/style.css">
</head>

<body>
  <!-- =====================================================================
       HEADER - Sticky Header
       ===================================================================== -->
  <header class="site-header">
    <!-- 현재 메뉴 (좌측) -->
    <div class="current-page-label">
      Books
    </div>

    <!-- 로고 (중앙) -->
    <a href="/lkph_kr/" class="logo">leekim</a>

    <!-- 햄버거 메뉴 버튼 (우측) -->
    <button class="menu-toggle" aria-label="메뉴 열기" onclick="toggleMenu()">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </header>

  <!-- =====================================================================
       OFF-CANVAS MENU - 우측 슬라이드 메뉴
       ===================================================================== -->
  <!-- 메뉴 오버레이 (배경 어둡게) -->
  <div class="menu-overlay" onclick="toggleMenu()"></div>

  <!-- 메뉴 패널 -->
  <nav class="menu-panel">
    <!-- 닫기 버튼 -->
    <button class="menu-close" aria-label="메뉴 닫기" onclick="toggleMenu()">×</button>

    <!-- 네비게이션 링크 -->
    <ul class="menu-nav">
      <li><a href="/lkph_kr/">Books</a></li>
      <li><a href="/lkph_kr/about">About</a></li>
      <li><a href="/lkph_kr/contact">Contact</a></li>
    </ul>

    <!-- 메뉴 하단 정보 -->
    <div class="menu-footer">
      <p>leekim publishing house</p>
    </div>
  </nav>

  <!-- =====================================================================
       MAIN CONTENT - 페이지 본문
       ===================================================================== -->
  <main class="site-main">
    <!-- 책 갤러리 -->
<section class="books-gallery">
    

    
    <article class="book-card">
        <!-- 책 표지 -->
        <div class="book-cover">
            
            <img src="/lkph_kr/assets/images/books/book1.jpg" alt="도시의 형태 표지">
            
        </div>

        <!-- 책 정보 -->
        <div class="book-info">
            <h2 class="book-title">도시의 형태</h2>
            <p class="book-author">김건축</p>
            <p class="book-year">2024</p>
        </div>
    </article>
    
    <article class="book-card">
        <!-- 책 표지 -->
        <div class="book-cover">
            
            <img src="/lkph_kr/assets/images/books/book2.jpg" alt="그래픽 언어 표지">
            
        </div>

        <!-- 책 정보 -->
        <div class="book-info">
            <h2 class="book-title">그래픽 언어</h2>
            <p class="book-author">박디자인</p>
            <p class="book-year">2023</p>
        </div>
    </article>
    
    <article class="book-card">
        <!-- 책 표지 -->
        <div class="book-cover">
            
            <img src="/lkph_kr/assets/images/books/book3.jpg" alt="종이의 촉감 표지">
            
        </div>

        <!-- 책 정보 -->
        <div class="book-info">
            <h2 class="book-title">종이의 촉감</h2>
            <p class="book-author">최인쇄</p>
            <p class="book-year">2023</p>
        </div>
    </article>
    
</section>
  </main>

  <!-- =====================================================================
       FOOTER
       ===================================================================== -->
  <footer class="site-footer">
    <p>&copy; 2026 leekim publishing house. All rights reserved.</p>
  </footer>

  <!-- =====================================================================
       JAVASCRIPT - 메뉴 토글 기능
       ===================================================================== -->
  <script>
    // 메뉴 열기/닫기 토글 함수
    function toggleMenu() {
      document.body.classList.toggle('menu-open');
    }

    // ESC 키로 메뉴 닫기
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape' && document.body.classList.contains('menu-open')) {
        toggleMenu();
      }
    });
  </script>
</body>

</html>
